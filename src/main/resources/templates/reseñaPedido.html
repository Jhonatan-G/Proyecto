<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reseña Pedido</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>
<body>
<div th:replace="~{index :: menu}"></div>

<div class="container mt-5">

    <h2 class="text-center">Reseña Pedido</h2>

    <form th:action="@{/reseña-pedido}" method="post" th:object="${pedido}">

        <input type="hidden" name="idCompra" th:value="*{idCompra}">

        <div class="mb-3">
            <label for="reseñaCompra" class="form-label">Reseña</label>
            <textarea id="reseñaCompra" name="reseñaCompra" class="form-control"
                      th:text="*{reseñaCompra}"></textarea>
        </div>

        <div class="text-center">
            <button type="submit" class="btn btn-primary">Guardar</button>
        </div>
    </form>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
