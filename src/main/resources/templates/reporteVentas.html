<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Reporte de Ventas</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css">
</head>
<body>

<div th:replace="~{index :: menu}"></div>

<div class="container mt-5">

    <h2 class="text-center">Reporte de Ventas</h2>

    <form th:action="@{/reporte-ventas/generar}" method="get" class="row g-3">
        <div class="col-md-4">
            <label for="fechaInicio" class="form-label">Fecha Inicio</label>
            <input type="date" class="form-control" id="fechaInicio" name="fechaInicio">
        </div>
        <div class="col-md-4">
            <label for="fechaFin" class="form-label">Fecha Fin</label>
            <input type="date" class="form-control" id="fechaFin" name="fechaFin">
        </div>
        <div class="col-md-4 align-self-end">
            <button type="submit" class="btn btn-primary">Generar Reporte</button>
        </div>
    </form>

    <div class="mt-4">
        <h4>Resultados del Reporte</h4>
        <p>Total de Ventas: <strong th:text="${totalVentas}"></strong></p>
        <p>Ingresos Totales: <strong th:text="${ingresosTotales}"></strong></p>
    </div>
</div>

</body>
</html>
